<br>
<h3>Create a new note!</h3>

<h4>Fill info for your note</h4>
<input type="textarea" [(ngModel)] = 'note_title' placeholder="Note Title"/>
<input type="text" [(ngModel)] = 'note_body' placeholder="Write down your note"/>
<div>
  <p>Note with title: {{note_title}} and body: {{note_body}} would be created!</p>
</div>
<button (click) = 'onAddNoteButtonPress(note_title, note_body)'>Add Note</button>
<br><br>
